<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email to OTP</title>
</head>
<body>
  <section>
    <div class="container">
        <h1>Email OTP</h1>
        <div class="email">
        <input id="email" type="number" placeholder="Enter your Email" outocomplete="off">
        </div>
        <div class="email-varify">
        <input id="otp-input" type="number" placeholder="Enter Code" outocomplete="off">
        <button id="btn-varify-otp">Varify</button>
        </div>
        <button class="btn-send-otp">Send OTP</button>
    </div>
  </section>
    
</body>
</html>
